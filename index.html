<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ငွေပေါက်ဈေး Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>💱 ငွေပေါက်ဈေး Calculator</h1>
            <div id="user-greeting" class="subtitle">သင့်ငွေကြေးကို ပေါက်ဈေးဖြင့် တွက်ချက်ပေးမည်</div>
        </header>

        <main>
            <div class="converter-card">
                <div class="input-group">
                    <label for="amount">သင့်ရှိငွေ (ကျပ်)</label>
                    <input type="number" id="amount" placeholder="ကျပ်ပမာဏ ရိုက်ထည့်ပါ" class="input-field">
                </div>

                <div class="rate-inputs">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="base-amount">ပေါက်ဈေး (ကျပ်)</label>
                            <input type="number" id="base-amount" placeholder="ကျပ်ပမာဏ" class="input-field">
                        </div>
                        <div class="equals">=</div>
                        <div class="input-group">
                            <label for="rate-input">ပေါက်ဈေး (ဘတ်)</label>
                            <input type="number" id="rate-input" placeholder="ဘတ်ပမာဏ" class="input-field">
                        </div>
                    </div>
                </div>

                <div class="result-section">
                    <div id="result" class="result-amount"></div>
                    <div id="calculation" class="calculation-details"></div>
                </div>
            </div>

            <div class="history-section">
                <h3>📝 မှတ်တမ်း</h3>
                <div id="history-list" class="history-list"></div>
            </div>

            <div class="example-section">
                <h3>💡 ဥပမာ</h3>
                <div class="example-card">
                    <p><strong>ပေါက်ဈေး:</strong> ၁၀၀,၀၀၀ ကျပ် = ၇၈၀ ဘတ်</p>
                    <p><strong>သင့်တွင်:</strong> ၂၀၀,၀၀၀ ကျပ်</p>
                    <p><strong>ရလဒ်:</strong> ၁,၅၆၀ ဘတ်</p>
                </div>
            </div>
        </main>
    </div>

    <script src="converter.js"></script>
</body>
</html>
